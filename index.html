<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画板</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_u2wflzaacexywrk9.css">
  <link rel="stylesheet" href="styles/index.css?t=1750">
</head>
<body>
<canvas id="canvas"></canvas>
<section class="tool-bar" id="tool">
  <i class="iconfont icon-pencil" id="pencil"></i>
  <i class="iconfont icon-line" id="line"></i>
  <i class="iconfont icon-rect" id="rect"></i>
  <i class="iconfont icon-eraser" id="eraser"></i>
  <i class="iconfont icon-round" id="round"></i>
</section>
<section class="palette" id="Palette">
  <i class="iconfont icon-palette" id="toPalette"></i>
  <div class="bar">
    <div class="scroll">
      <i class="item black"></i>
      <i class="item red"></i>
      <i class="item pink"></i>
      <i class="item purple"></i>
      <i class="item deep-purple"></i>
      <i class="item indigo"></i>
      <i class="item blue"></i>
      <i class="item light-blue"></i>
      <i class="item cyan"></i>
      <i class="item green"></i>
      <i class="item light-green"></i>
      <i class="item lime"></i>
      <i class="item yellow"></i>
      <i class="item amber"></i>
      <i class="item orange"></i>
      <i class="item deep-orange"></i>
      <i class="item brown"></i>
      <i class="item grey"></i>
      <i class="item blue-grey"></i>
    </div>
  </div>
</section>
<section class="width" id="width">
  <i class="iconfont icon-width" id="toWidth"></i>
  <form class="bar">
    <input type="range"  max="20" min="1" step="1" id="lineWidth" class="range" value="1">
  </form>
</section>
<script src="dist/js/index.js?t=3333"></script>
</body>
</html>
